<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator-container">
        <input type="text" class="input-calculator" id="inputNumber" placeholder="0" disabled>
        <div class="btn-1">
            <button onclick="clearDigit()">c</button>
            <button onclick="delDigit">D</button>
            <button onclick="clickDoubleZero()">00</button>
            <button onclick="clickDivision()">รท</button>
        </div>
        <div class="btn-2">
            <button onclick="clickSeven()" >7</button>
            <button onclick="clickEight()">8</button>
            <button onclick="clickNine()">9</button>
            <button onclick="clickMultiply()">ร</button>
        </div>
        <div class="btn-3">
            <button onclick="clickFour()">4</button>
            <button onclick="clickFive()">5</button>
            <button onclick="clickSix()">6</button>
            <button onclick="clickMinus()">-</button>
        </div>
        <div class="btn-4">
            <button onclick="clickOne()" id="btnn1">1</button>
            <button onclick="clickTwo()">2</button>
            <button onclick="clickThree()">3</button>
            <button onclick="clickPlus()">+</button>
        </div>
        <div class="btn-5">
            <button onclick="clickZero()">0</button>
            <button onclick="clickComma()">,</button>
            <button onclick="clickEval()">=</button>
        </div>
    </section>
   <script src="script.js"></script> 
</body>
</html>
